<div class="button" [ngStyle]="{'width': size.width, 'min-width': size.width, 'height': size.height, 'min-height': size.height}">
  <ng-container *ngIf="btnType === 'default'">
    <button class="button-style" mat-raised-button
            [style.background-color]="bgColor"
            [style.color]="textColor"
            [matTooltip]="tooltip"
            [ngStyle]="{'width': size.width, 'min-width': size.width, 'height': size.height}"
            [disabled]="isDisabled"
            [style.cursor]="isDisabled?'not-allowed':null"
            [style.font-size]="textSize"
            (click)="click()"
            [style.width]="size.width">
      <i *ngIf="iconName&&iconInRight"
         [style.font-size]="iconSize"
         [style.color]="isDisabled?'#72727261':iconColor||textColor||'#727272'"
         class="material-icons">{{iconName}}</i>
      {{value}}
      <i *ngIf="iconName&&!iconInRight"
         [style.font-size]="iconSize"
         [style.color]="isDisabled?'#72727261':iconColor||textColor||'#727272'"
         class="material-icons">{{iconName}}</i>
    </button>
  </ng-container>

  <ng-container  *ngIf="btnType === 'simple'||btnType == 'circle-simple'||btnType == 'square-simple'">
    <button mat-button
          [disabled]="isDisabled"
          (click)="click()"
          [class.circle-button]="btnType === 'circle-simple'"
          [class.square-button]="btnType === 'square-simple'"
          [ngStyle]="{'width': size.width, 'min-width': size.width, 'height': size.height}"
          [style.background-color]="bgColor"
          [matTooltipPosition]="'below'"
          [matTooltip]="tooltip">
    <i *ngIf="iconName&&iconInRight"
       [style.font-size]="iconSize"
       [style.color]="isDisabled?'#72727261':iconColor||textColor||'#727272'"
       class="material-icons">{{iconName}}</i>
    {{value}}
    <i *ngIf="iconName&&!iconInRight"
       [style.font-size]="iconSize"
       [style.color]="isDisabled?'#72727261':iconColor||textColor||'#727272'"
       class="material-icons">{{iconName}}</i>
  </button>
  </ng-container>

  <ng-container  *ngIf="btnType === 'icon-border'">
    <button class="button-style button-icon"
            mat-mini-fab
            [style.background-color]="bgColor"
            [style.color]="textColor"
            [matTooltip]="tooltip"
            [color]="bgColor"
            (click)="click()"
            [style.cursor]="isDisabled?'not-allowed':null"
            [disabled]="isDisabled">
      <i [style.font-size]="iconSize"
         [style.color]="isDisabled?'#72727261':iconColor||textColor||'#727272'"
         class="material-icons">{{iconName}}</i>
    </button>
  </ng-container>

  <ng-container *ngIf="btnType === 'icon'">
    <button class="button-style button-icon"
            mat-icon-button
            [style.background-color]="bgColor"
            [style.color]="textColor"
            [matTooltip]="tooltip"
            (click)="click()"
            [style.cursor]="isDisabled?'not-allowed':null"
            [disabled]="isDisabled">
      <i [style.font-size]="iconSize"
         [style.color]="isDisabled?'#72727261':iconColor||textColor||'#727272'"
         class="material-icons">{{iconName}}</i>
    </button>
  </ng-container>

  <ng-container *ngIf="btnType === 'simple-icon'">
    <button class="button-simple-icon"
            [style.background-color]="bgColor"
            [style.color]="textColor"
            [matTooltip]="tooltip"
            (click)="click()"
            [style.cursor]="isDisabled?'not-allowed':null"
            [disabled]="isDisabled">
      <i [style.font-size]="iconSize"
         [style.color]="isDisabled?'#72727261':iconColor||textColor||'#727272'"
         class="material-icons">{{iconName}}</i>
    </button>
  </ng-container>

  <ng-container *ngIf="btnType === 'custom'">
    <button
      mat-button
      [style.background-color]="bgColor"
      [style.color]="textColor"
      [style.padding]="0"
      [style.border-radius]="radiusBorder"
      [matTooltip]="tooltip"
      [color]="bgColor"
      (click)="click()"
      [ngStyle]="{'width': size.width, 'min-width': size.width, 'height': size.height}"
      [style.cursor]="isDisabled?'not-allowed':null"
      [disabled]="isDisabled">
      <ng-content select="[btn-content]"></ng-content>
    </button>
  </ng-container>

  <div id="{{btnId}}" class="btn-disable"></div>
  <!--<mat-spinner id="{{spinnerId}}" [diameter]="25" class="btn-spinner"></mat-spinner>-->
  <div  id="{{spinnerId}}" class="sk-fading-circle btn-spinner">
    <div class="sk-circle1 sk-circle"></div>
    <div class="sk-circle2 sk-circle"></div>
    <div class="sk-circle3 sk-circle"></div>
    <div class="sk-circle4 sk-circle"></div>
    <div class="sk-circle5 sk-circle"></div>
    <div class="sk-circle6 sk-circle"></div>
    <div class="sk-circle7 sk-circle"></div>
    <div class="sk-circle8 sk-circle"></div>
    <div class="sk-circle9 sk-circle"></div>
    <div class="sk-circle10 sk-circle"></div>
    <div class="sk-circle11 sk-circle"></div>
    <div class="sk-circle12 sk-circle"></div>
  </div>
</div>
