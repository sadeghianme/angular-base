<div [ngSwitch]="data.type">
  <ng-container *ngSwitchCase="'icon'">

  </ng-container>
  <ng-container *ngSwitchCase="'text'">
    <div class="table">
      <div class="table-column" *ngFor="let col of data.data.columns">
        {{col.title}}
      </div>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="'nested'"></ng-container>
</div>
