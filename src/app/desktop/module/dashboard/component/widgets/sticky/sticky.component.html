<div class="sticky">
  <div class="sticky-row" *ngFor="let item of data.data">
    <label class="title">{{item.title}}</label>
    <ng-container *ngIf="item.showAsIcon">
      <div class="icon">
        <i [style.color]="item.value==='green'?'green':null" class="material-icons">lens</i>
        <i [style.color]="item.value==='orange'?'orange':null" class="material-icons">lens</i>
        <i [style.color]="item.value==='red'?'red':null" class="material-icons">lens</i>
      </div>
    </ng-container>
  <ng-container *ngIf="!item.showAsIcon">
    <label class="value">
      {{item.value.split('|')[0]+' | '}}
    </label>
    <label class="value" style="color: black; font-weight: 600">
      {{item.value.split('|')[1]}}
    </label>
  </ng-container>
  </div>
<!--  <div class="sticky-box">{{data.value}}<label style="font-size: 20pt">{{data.unit}}</label></div>-->
</div>
